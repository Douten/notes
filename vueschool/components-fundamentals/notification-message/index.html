<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
  </head>

  <body>
    <div id="app" class="ui container">
      <h1>Notifcation Center</h1>

      <!-- Notification Message Markup -->
      <notification-message type="warning" header="Oh no!">
        <p>Your flight has been <b>canceled</b>!</p>
      </notification-message>

      <notification-message type="info" header="Info">
        <p>Your new flight is <a href="#">here</a></p>
      </notification-message>
    </div>

    <!-- Types: info, warning, error, succes -->
    <script type="text/x-template" id="notification-message-template">
      <div class="ui message" :class="type" v-show="isShown">
        <i class="close icon" @click="close"></i>
        <div class="header">
          {{ header }}
        </div>
        <slot></slot>
      </div>
    </script>

    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue"></script>

    <!-- Your JavaScript Code :) -->
    <script>
      Vue.component('notification-message', {
        template: '#notification-message-template',
        props: {
          type: {
            type: String,
            required: true
          },
          header: {
            type: String,
            required: true
          }
        },
        data() {
          return {
            isShown: true
          };
        },
        methods: {
          close() {
            this.isShown = false;
          }
        }
      });

      new Vue({
        el: '#app'
      });
    </script>
  </body>
</html>
